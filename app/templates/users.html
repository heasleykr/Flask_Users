<!-- Dynamic Jinja2 Html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <!-- Jinja for loop -->
        {% for user in users %} 
                <h1 id="test">Name : {{ user["first_name"] }} {{ user["last_name"]}}</h1>
                <h2>Hobby: </h2>
                <h3>{{ user["hobby"] }}</h3>
        {% endfor %}
    </div>
</div>
{% endblock %}
